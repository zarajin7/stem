<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>steam/stem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__container">
          <div class="logo">
            <img src="images/stem_logo.png" width="200px" />
          </div>
          <div class="navigation">
            <ul>
              <li><a href="/index.html"></a>Simulations</li>
              <li><a href="/about-us.html"></a>About us</li>
              <li><a href="/initiatives.html"></a>Initiatevs</li>
              <li><a href="/donation.html"></a>Donate</li>
            </ul>
          </div>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <section>
      <div class="hero">
        <div class="hero__content">
          <div class="hero__content__header">
            <div class="margin__top">
              <h1>
                <strong class="white"
                  >Donate and put a smile on a face today!</strong
                >
              </h1>
              <p><span class="white">The tinest bit count</span></p>
            </div>

            <div class="donation__form">
              <form>
                <div>
                  <label class="btn">Name</label>
                  <input type="text" placeholder="Enter name" />
                </div>
                <div>
                  <label>Amount</label>
                  <input type="text" placeholder="Enter amount" />
                </div>
                <div>
                  <label>Email</label>
                  <input type="text" placeholder="Enter email address" />
                </div>
              </form>

              <div class="container">
                <a id="donate" href="#" class="button button--pen">
                  <div class="button__wrapper">
                    <span class="button__text">DONATE</span>
                  </div>

                  <div class="characterBox">
                    <div class="character wakeup">
                      <div class="character__face"></div>
                      <div class="charactor__face2"></div>
                    </div>
                    <div class="character wakeup">
                      <div class="character__face"></div>
                      <div class="charactor__face2"></div>
                    </div>
                    <div class="character">
                      <div class="character__face"></div>
                      <div class="charactor__face2"></div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="js/confetti.js"></script>
  </body>
</html>
